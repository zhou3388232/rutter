<div class="form-holder">
                <div class="entry form-group">
                    <label for="company">Company*:</label>[text* company id:company ]
                    <div class="help-block with-errors"></div>
                </div>
                <div class="entry form-group">
                    <label for="name">Name*:</label>[text* name id:name ]
                    <div class="help-block with-errors"></div>
                </div>
                <div class="entry form-group">
                    <label for="job-title">Job Title:</label>[text job-title id:job-title ]
                    <div class="help-block with-errors"></div>
                </div>
                <div class="entry form-group">
                    <label for="email">Email*:</label>[email* email id:email ]
                    <div class="help-block with-errors"></div>
                </div>
                <div class="entry form-group">
                    <label for="phone">Phone#:</label>[text phone id:phone placeholder ]
                    <div class="help-block with-errors"></div>
                </div>
                <div class="entry form-group">
                    <label for="subject">Subject:</label>[text subject id:subject ]
                    <div class="help-block with-errors"></div>
                </div>
                <div class="entry form-group">
                    <label for="message">Message:</label>[textarea message id:message ]
                    <div class="help-block with-errors"></div>
                </div>
                <div class="btn-set">
                    <a href="#" class="btn btn-action">Submit</a>
                </div>
            </div>
